<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D GAME</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body onkeyup="keyCheck(event);" class="body">

    <div class="background" id="background">

        <div class="score" id="score">0</div>
        <img src="../assets/Run (1).png" class="player" id="player" />

        <div class="endScreen" id="endScreen">
            <div>Game Over!</div>
            <div>Your Score</div>
            <div class="endScore" id="endScore">0</div>

            <button class="btn" onclick="reload();">Try Again</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
